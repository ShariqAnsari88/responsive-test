<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./assets/css/global.css" />

    <title>Responsive Test</title>
  </head>

  <body>
    <!-- Header -->
    <header class="global-header">
      <div class="layout flex justify-content-space-between align-items-center flex-flow-row">
        <div class="logo"><img src="assets/images/logo.svg" alt="Bellxcel" /></div>
        <nav class="main-menu">
          <div class="nav-icon">
            <div class="icon-left"></div>
            <div class="icon-right"></div>
          </div>
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Gallery</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <!-- Header -->

    <!-- Image grid layout -->
    <section class="section">
      <div class="container">
        <div class="layout grid-layout flex justify-content-center">
          <div class="grid-item">
            <img src="assets/images/1.jpg" />
            <p class="caption">Lorem ipsum dollar</p>
          </div>
          <div class="grid-item">
            <img src="assets/images/2.jpg" />
            <p class="caption">Lorem ipsum dollar</p>
          </div>
          <div class="grid-item">
            <img src="assets/images/3.jpg" />
            <p class="caption">Lorem ipsum dollar</p>
          </div>
          <div class="grid-item">
            <img src="assets/images/4.jpg" />
            <p class="caption">Lorem ipsum dollar</p>
          </div>
        </div>
      </div>
    </section>
    <!-- Image grid layout -->

    <!-- Footer -->
    <footer class="main-footer flex justify-content-center align-items-center">
      <div class="logo"><img src="assets/images/logo.svg" alt="Bellxcel" /></div>
    </footer>
    <!-- Footer -->

    <!-- Lighbox -->
    <div class="lightbox justify-content-center align-items-center">
      <div class="opac-layer"></div>
      <div class="content">
        <div class="close-btn"></div>
      </div>
    </div>
    <!-- Lighbox -->

    <script src="assets/js/jquery-3.5.1.js"></script>
    <script src="assets/js/site.js"></script>
  </body>
</html>
